<!DOCTYPE html>
<html lang="en">

<head>
    <title>Slideshow</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <main>
        <h1>Slideshow</h1>
        <div class="slideshow-container">
        <div class="arrow arrow1" onclick="prevSlide(-1)"><img src="https://miro.medium.com/max/1460/1*xDGtplbrOnaKC1ov7t23kA.png"></div>
        <div class="slide"><img src="https://www.nespthreatenedspecies.edu.au/media/dzhnixjo/cat-outside_credit-rotiv-artic-unsplash.jpg"> </div>
        <div class="slide"><img src="https://cdn.mos.cms.futurecdn.net/VSy6kJDNq2pSXsCzb6cvYF.jpg"> </div>
        <div class="slide"><img src="https://img.webmd.com/dtmcms/live/webmd/consumer_assets/site_images/article_thumbnails/other/cat_relaxing_on_patio_other/1800x1200_cat_relaxing_on_patio_other.jpg"> </div>
        <div class="slide"><img src="https://undark.org/wp-content/uploads/2020/02/GettyImages-1199242002-1-scaled.jpg"> </div>
        <div class="slide"><img src="https://ewscripps.brightspotcdn.com/dims4/default/61a5be9/2147483647/strip/true/crop/640x360+0+34/resize/1280x720!/quality/90/?url=https%3A%2F%2Fmediaassets.wkbw.com%2Fphoto%2F2017%2F10%2F17%2FCAT%20PIC_1508223570861_68991041_ver1.0_640_480.jpeg"> </div>
        <div class="slide"><img src="https://www.rspcasa.org.au/wp-content/uploads/2019/01/Adopt-a-cat-or-kitten-from-RSPCA.jpg"> </div>
        <div class="slide"><img src="https://www.ukpets.com/blog/wp-content/uploads/2019/04/indoor-cat-breed-fb.jpg"> </div>
        <div class="arrow arrow2" onclick="nextSlide(1)"><img src="https://miro.medium.com/max/1460/1*xDGtplbrOnaKC1ov7t23kA.png"></div>
   </div> </main>
</body>

</html>
