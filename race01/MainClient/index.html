<body id="body">

        <h1>Great Battle</h1>
   

    <div id="choice">
    <button class="button" onclick="signin()">Sign up</button><br>
    <button class="button" onclick="login()">Log in</button><br>
    </div>

    <div id="signin">
        <input type="text" placeholder="name" name="name" id = "usernameRegister"pattern="^[A-Za-z0-9]+$" required><br>
        <select size="1"  id="hero" style ="width: 30%; background: none;color: rgb(255, 255, 255);">

            <option value="1">Penni Parker(Anime)</option>
        </select><br>
        <input type="password" placeholder="password" name="password"><br>
        <input type="password" placeholder="confirm password" name="confirm" id = "passwordRegister"><br>

        <button class="send button" id ="RegisterUser" >Start</button><br> <!-- menu() -->
        

    </div>

    <div id="login">
        <input type="text" placeholder="login" name="login" id="usernameLogin"pattern="^[A-Za-z\s]+$" required><br>
        <input type="password" placeholder="password" id = "passwordLogin"name="password"><br>
        <button class="send button" id="LoginUser">Start</button><br><!-- menu() -->
    </div>
